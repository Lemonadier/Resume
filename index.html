<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased my-5">
    <div class="container mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <header class="lg:col-span-1 lg:sticky lg:top-12 self-start">
                <div class="flex flex-col space-y-4">
                    <img id="profile-image" class="h-56 w-56 rounded-full border-2 border-sky-400 mx-auto lg:mx-2" src="" alt="Thanachat Malasaeng">
                    <div id="header-info" class="text-center lg:text-left">
                        <h1 id="user-name" class="text-4xl font-bold tracking-tight text-slate-100 sm:text-5xl"><div class="loading-placeholder w-3/4"></div></h1>
                        <h2 id="user-nickname" class="mt-3 text-lg font-medium tracking-tight text-slate-200 sm:text-xl"><div class="loading-placeholder w-1/2"></div></h2>
                        <p id="user-tagline" class="mt-4 leading-normal text-slate-400"><div class="loading-placeholder w-full"></div><div class="loading-placeholder w-5/6 mt-2"></div></p>
                    </div>
                    <nav class="mt-6">
                        <ul class="flex flex-col space-y-3 text-sm font-medium">
                            <li><a href="#about" class="group flex items-center py-2">
                                <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200"></span>
                                <span class="nav-text text-slate-500 group-hover:text-slate-200">About</span></a>
                            </li>
                            <li><a href="#education" class="group flex items-center py-2">
                                <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200"></span>
                                <span class="nav-text text-slate-500 group-hover:text-slate-200">Education</span></a>
                            </li>
                            <li><a href="#skills" class="group flex items-center py-2">
                                <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200"></span>
                                <span class="nav-text text-slate-500 group-hover:text-slate-200">Skills</span></a>
                            </li>
                            <li><a href="#projects" class="group flex items-center py-2">
                                <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200"></span>
                                <span class="nav-text text-slate-500 group-hover:text-slate-200">Projects</span></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div id="social-links" class="mt-8 flex items-center space-x-5 justify-center lg:justify-start">
                    <!-- Social links will be injected here -->
                </div>
            </header>

            <div class="lg:col-span-2">
                <section id="about" class="scroll-mt-16 max-h-auto mb-40">
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:hidden">About</h2>
                    <h1 class="text-2xl text-white block mb-5">About</h1>
                    <div id="about-content">
                        <p class="mt-4 leading-relaxed"><div class="loading-placeholder w-full"></div><div class="loading-placeholder w-full mt-2"></div><div class="loading-placeholder w-3/4 mt-2"></div></p>
                        <p class="mt-4 leading-relaxed"><div class="loading-placeholder w-full"></div><div class="loading-placeholder w-1/2 mt-2"></div></p>
                    </div>
                </section>

                <section id="education" class="mt-16 scroll-mt-16 max-h-auto mb-40">
                    <h1 class="text-2xl text-white block mb-5">Education</h1>
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:hidden">Education</h2>
                    <div id="education-content" class="space-y-12">
                        <!-- Education content will be injected here -->
                    </div>
                </section>

                <section id="skills" class="mt-16 scroll-mt-16 max-h-auto mb-40">
                    <h1 class="text-2xl text-white block mb-5">Skills</h1>
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:hidden">Skills</h2>
                    <div id="skills-content" class="mt-4">
                        <!-- Skills content will be injected here -->
                    </div>
                </section>

                <section id="projects" class="mt-16 scroll-mt-16 max-h-auto mb-40">
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-200 lg:hidden">Projects</h2>
                    <h1 class="text-2xl text-white block mb-5">Projects</h1>
                    <div id="projects-content" class="space-y-12 mt-4">
                        <!-- Projects content will be injected here -->
                    </div>
                </section>

                <footer id="page-footer" class="mt-16 text-center text-sm text-slate-500">
                    <!-- Footer content will be injected here -->
                </footer>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
